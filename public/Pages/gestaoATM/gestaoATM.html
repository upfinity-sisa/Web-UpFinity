<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="icon" href="../../Assets/assets_dashboard/logoUPFINITY.png">
    <title>Gestão de ATMs - UpFinity</title>
</head>

<body>
    <section class="corpo">

        <div id="esquerda">
            <div id="esquerda-cima">
                <img src="../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../dashboard/dashboard.html'">DASHBOARDS</h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../gestaoUsuarios/gestaoUsuarios.html'">GESTÃO DE USUÁRIOS</h1>
                    <div class="linha"></div>
                    <h1>GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">
                <div id="navegacaoSair">
                    <div class="linha"></div>
                    <div id="btSair">
                        <h1>SAIR</h1>
                        <img src="../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
                    </div>
                </div>
            </div>
        </div>

        <div id="centro">
            <div id="meio-cima">
                <h1 id="vg_titulo">GESTÃO DE ATMs</h1>
            </div>
            <div id="meio-baixo">
                <div class="caixas_esquerda">
                    <div class="caixas_gestao_esquerda">
                        <div class="caixas_gestao caixa_gestao_esquerda_cima">
                            <h1>Cadastrar ATM</h1>
                            <div class="linha_caixa_gestao linha_caixa_cadastrar"></div>
                            <button class="botao botao_cadastrar_atm">Cadastrar</button>  
                        </div>
                        <div class="caixas_gestao caixa_gestao_esquerda_baixo">
                            <div class="caixa_gestao_cima">
                                <h1>Definir parâmetros</h1>
                                <div class="linha_caixa_gestao"></div>
                            </div>
                            <div id="caixa_cadastro_baixo_atm">
                                <div id="inputs_atm">
                                    <div class="inputs_cima">
                                        <div class="caixa_input div_input_limite_max">
                                            <h2>Limite máximo:</h2>
                                            <input type="text" class="inputs ipt_limite_max">
                                        </div>
                                        <div class="caixa_input div_input_nivel_alerta">
                                            <h2>Nível do alerta:</h2>
                                            <select name="nivel_alerta" id="combo_nivel_alerta" class="inputs input_nivel_alerta">
                                                <option value="2">CRÍTICO</option>
                                                <option value="3">IMPORTANTE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="inputs_baixo">
                                        <h2>Componente:</h2>
                                        <select name="componente" id="combo_componente" class="inputs input_componente">
                                                <option value="2">CPU</option>
                                                <option value="3">MEMÓRIA RAM</option>
                                                <option value="4">DISCO</option>
                                                <option value="5">REDE</option>
                                        </select>
                                    </div>
                                </div>
                                <button onclick="validarFuncionario()" class="botao botao_definir_parametros">Definir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caixas_gestao">
                    <div class="caixa_gestao_cima">
                        <h1>ATMs cadastrados</h1>
                        <div class="linha_caixa_gestao"></div>
                    </div>
                    <div id="caixa_gestao_baixo">
                        <div id="caixa_pesquisa">
                            <div id="simbolo_buscar">
                                <h1 onclick="buscarFuncionarios()">BUSCAR</h1>
                                <img src="../../Assets/assets_dashboard/simbolo_lupa.png" alt="imagem de lupa">
                            </div>
                            <input type="text" id="busca_nome">
                        </div>
                        <div id="baixo_gestao">
                            <div class="caixa_gestao">
                                <div class="infos_atms">
                                    <div class="informacoes informacoes-extensao-atms">
                                        <div class="titulos">
                                            <h1>Numeração:</h1>
                                            <h1>Status:</h1>                             
                                        </div>
                                        <div class="infos">
                                            <h1>ATM 1</h1>
                                            <h1>Ativo</h1>
                                        </div>
                                    </div>
                                    <div class="combo_status">
                                        <h1>Definir novo Status</h1>
                                        <select class="inputs">
                                            <option>ATIVO</option>
                                            <option>INATIVO</option>
                                            <option>EM MANUTENÇÃO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="botoes">
                                    <button class="btn_promover">Alterar</button>
                                    <button class="btn_remover">Remover</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
