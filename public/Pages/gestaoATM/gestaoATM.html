<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Assets/assets_dashboard/logoUPFINITY.png">

    <!-- BoootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="stylesheet" href="../../css/style.css">

    <!-- JavaScript -->
    <script src="../../js/sessao.js" defer></script>
    <script src="./gestaoATM.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Gestão de ATMs - UpFinity</title>
</head>

<body>
    <section class="corpo">

        <div id="esquerda">
            <div id="esquerda-cima">
                <img src="../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../dashboard/dashboard.html'">DASHBOARDS</h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../gestaoUsuarios/gestaoUsuarios.html'">GESTÃO DE USUÁRIOS
                    </h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../gestaoATM/gestaoATM.html'">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">
                <div id="navegacaoSair">
                    <div class="linha"></div>
                    <div id="btSair">
                        <h1>SAIR</h1>
                        <img src="../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
                    </div>
                </div>
            </div>
        </div>

        <div id="centro">
            <div id="meio-cima">
                <h1 id="vg_titulo">GESTÃO DE ATMs</h1>
            </div>
            <div id="meio-baixo">
                <div class="caixas_esquerda">
                    <div class="caixas_gestao_esquerda">
                        <div class="caixas_gestao caixa_gestao_esquerda_cima">
                            <h1>Cadastrar ATM</h1>
                            <div class="linha_caixa_gestao linha_caixa_cadastrar"></div>
                            <button onclick="exibirDialog()" class="botao botao_cadastrar_atm">Cadastrar</button>
                        </div>
                        <div class="caixas_gestao caixa_gestao_esquerda_baixo">
                            <div class="caixa_gestao_cima">
                                <h1>Definir parâmetros</h1>
                                <div class="linha_caixa_gestao"></div>
                            </div>
                            <div id="caixa_cadastro_baixo_atm">
                                <div id="inputs_atm">
                                    <div class="inputs_cima">
                                        <div class="caixa_input div_input_limite_max">
                                            <h2>Limite máximo:</h2>
                                            <input type="number" class="inputs ipt_limite_max" min="0" id="ipt_limiteMAX">
                                        </div>
                                        <div class="caixa_input div_input_nivel_alerta">
                                            <h2>Nível do alerta:</h2>
                                            <select name="nivel_alerta" id="combo_nivel_alerta"
                                                class="inputs input_nivel_alerta">
                                                <option value="1">CRÍTICO</option>
                                                <option value="2">MODERADO</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="inputs_baixo">
                                        <h2>Componente:</h2>
                                        <select name="componente" id="combo_componente" class="inputs input_componente">
                                            <option value="1">CPU</option>
                                            <option value="2">MEMÓRIA RAM</option>
                                            <option value="3">DISCO</option>
                                        </select>
                                    </div>
                                </div>
                                <button onclick="atualizarParametro()"
                                    class="botao botao_definir_parametros">Definir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="caixas_gestao">
                    <div class="caixa_gestao_cima">
                        <h1>ATMs cadastrados</h1>
                        <div class="linha_caixa_gestao"></div>
                    </div>
                    <div id="caixa_gestao_baixo">
                        <div id="caixa_pesquisa">
                            <div id="simbolo_buscar">
                                <h1 onclick="buscarFuncionarios()">BUSCAR</h1>
                                <img src="../../Assets/assets_dashboard/simbolo_lupa.png" alt="imagem de lupa">
                            </div>
                            <input type="text" id="busca_nome">
                        </div>
                        <div id="baixo_gestao"></div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <dialog id="dialogInsert">
        <div id="div_titulo_informar">
            <h1 id="titulo_informar_dialog">Informe o IP do seu ATM:</h1>
            <div class="linha"></div>
        </div>
        <input id="ip_atm" maxlength="15">
        <div id="botoes_dialog">
            <button onclick="validarCadastroATM()" id="botao_cadastrar_atm_dialog">Cadastrar</button>
            <button onclick="fechar()" id="botao_cancelar_dialog">Cancelar</button>
        </div>
    </dialog>

</body>

</html>

<script>
    function exibirDialog() {
        dialogInsert.showModal()
        dialogInsert.style.display = "flex";
    }

    function fechar() {
        dialogInsert.close()
        dialogInsert.style.display = "none";
        ip_atm.value = ""
    }
</script>

<script src="js/gestaoATM_desktop.js"></script>
