<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Assets/assets_dashboard/logoUPFINITY.png">

    <!-- BoootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="stylesheet" href="./css/gestao_desktop.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/style_navbar.css">

    <!-- JavaScript -->
    <script src="../../js/sessao.js" defer></script>
    <script src="./gestaoUsuarios.js" defer></script>
    <script src="../../js/navbar.js" defer></script>
    <script src="../dashboardsIndividuais/gestaoAcesso/js/gestaoAcesso_desktop.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Gestão de Usuários - Upfinity</title>
</head>

<body onload="validarSessao()">
    <div id="alerta_erros_desktop" class="d-none">
        <div id="box_container_erro_desktop">
            <div id="container-erro-desktop">
                <h2 id="h2-erro-desktop">Alerta identificado!</h2>
                <span id="span-erro-desktop"></span>
            </div>
            <button id="btnFecharErro-desktop">Fechar</button>
        </div>
    </div>
    <section class="corpo">

        <div id="esquerda">
            <div id="esquerda-cima">
                <img src="../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <span class="botao-dashborads" onclick="abrirDashboards()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-right botao-seta-direita" viewBox="0 0 16 16" id="seta-dashboards">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                        <h1>DASHBOARDS</h1>
                    </span>
                    <span class="botoes-individuais-inativo" id="botoes-ind">
                        <h1 onclick="window.location = '../dashboard/dashboard.html'">GERAL</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/cpu/dashCpu.html'">CPU</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/ram/ram.html'">RAM</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/rede/dashRede.html'">REDE</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/alerta/alerta.html'">ALERTAS</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/seguranca/dashSeguranca.html'">
                            SEGURANÇA</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/gestaoAcesso/gestaoAcesso.html'">GESTÃO
                            DE ACESSOS</h1>
                    </span>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS
                    </h1>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">
                <div id="navegacaoSair">
                    <h1 id="botao-chamado">ABRIR CHAMADO</h1>
                    <div class="linha"></div>
                    <div id="btSair">
                        <h1>SAIR</h1>
                        <img src="../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
                    </div>
                </div>
            </div>
        </div>

        <div id="centro">
            <div id="meio-cima">
                <h1 id="vg_titulo">GESTÃO DE USUÁRIOS</h1>
            </div>
            <div id="meio-baixo">
                <div class="caixas_gestao">
                    <div class="caixa_gestao_cima">
                        <h1>Cadastrar Funcionários</h1>
                        <div class="linha_caixa_gestao"></div>
                    </div>
                    <div id="caixa_cadastro_baixo">
                        <div id="inputs">
                            <h1>Nome:</h1>
                            <input type="text" id="nome_txt">
                            <h1>Email:</h1>
                            <input type="email" id="email_txt">
                            <h1>CPF:</h1>
                            <input type="text" class="ipt_cpf" id="cpf_txt">
                            <h1>Permissionamento:</h1>
                            <select name="permissionamento" id="combo_permissao">
                                <option value="2">ADMINISTRADOR</option>
                                <option value="3">ANALISTA</option>
                            </select>
                        </div>
                        <button id="btnCadastrar_desktop" onclick="validarFuncionario()">Cadastrar</button>
                    </div>
                </div>
                <div class="caixas_gestao">
                    <div class="caixa_gestao_cima">
                        <h1>Gerenciar Funcionários</h1>
                        <div class="linha_caixa_gestao"></div>
                    </div>
                    <div id="caixa_gestao_baixo">
                        <div id="caixa_pesquisa">
                            <div id="simbolo_buscar">
                                <h1 onclick="buscarFuncionarios()">BUSCAR</h1>
                                <img src="../../Assets/assets_dashboard/simbolo_lupa.png" alt="imagem de lupa">
                            </div>
                            <input type="text" id="busca_nome">
                        </div>
                        <div id="baixo_gestao">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>

<script src="./js/gestao_desktop.js" defer></script>
