<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BoootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./css/style_desktop.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- JavaScript -->
    <script src="./cadastro.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>UpFinity</title>
</head>

<body>
    <div class="d-block d-md-none" id="mobileContent">
        Conteúdo Mobile
    </div>
    <div class="d-none d-md-block d-lg-none" id="tabletContent">
        Conteúdo Tablet
    </div>
    <div class="d-none d-lg-block" id="desktopContent">
        <div id="alerta_erros_desktop" class="d-none">
            <div id="box_container_erro_desktop">
                <div id="container-erro-desktop">
                    <h2 id="h2-erro-desktop">Alerta identificado!</h2>
                    <span id="span-erro-desktop"></span>
                </div>
                <button id="btnFecharErro-desktop">Fechar</button>
            </div>
        </div>
        <main id="mainDesktop">
            <div class="container-main-desktop">
                <div id="subcontainer-desktop-head">
                    <a href="../../index.html"><img id="img-voltar-desktop"
                            src="../../Assets/Elements/Icons/voltar.png"></a>
                    <img id="img-logo-desktop" src="../../Assets/Logo/UpFinity_dark.png">
                </div>
                <div id="subcontainer-desktop-info">
                    <div id="box-desktop-info">
                        <h1 id="h1-desktop">Cadastre-se</h1>
                        <div id="subox-desktop-info">
                            <div id="container-etapa-desktop">
                                <div class="box-etapa-desktop">
                                    <img id="etapa1_desktop" class="img_etapa_desktop"
                                        src="../../Assets/Elements/Icons/etapa1_enable.png">
                                    <span class="span_etapa_desktop">Cadastre sua empresa</span>
                                </div>
                                <div id="linha-desktop"></div>
                                <div class="box-etapa-desktop">
                                    <img id="etapa2_desktop" class="img_etapa_desktop"
                                        src="../../Assets/Elements/Icons/etapa2_disable.png">
                                    <span class="span_etapa_desktop">Cadastre seu usuário</span>
                                </div>
                            </div>
                            <div id="container-forms-desktop">
                                <form id="form-cadastro-empresa-desktop">
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_razao_social_desktop">Razão
                                            Social<span class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_razao_social_desktop" class="ipt_style_desktop" type="text"
                                            placeholder="Ex: UpFinity" required>
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_nome_ficticio_desktop">Nome
                                            Fictício</label>
                                        <input id="ipt_nome_ficticio_desktop" class="ipt_style_desktop" type="text"
                                            placeholder="Ex: Up">
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_cnpj_desktop">CNPJ<span
                                                class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_cnpj_desktop" class="ipt_style_desktop ipt_cnpj" type="text"
                                            placeholder="Ex: xx.xxx.xxx/xxxx-xx" required
                                            pattern="^\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}$">
                                    </div>
                                    <button class="btn_style-form-desktop" id="btnContinuar_desktop"
                                        type="submit">Continuar</button>
                                    <div id="container-possui-conta-desktop">
                                        <a id="a-possui-conta-desktop" href="#"><span id="possui-conta-desktop">Já
                                                possui uma conta?</span></a>
                                    </div>
                                </form>
                                <form id="form-cadastro-usuario-desktop" class="d-none">
                                    <div id="container-voltar-form-desktop">
                                        <a id="a-voltar-form-desktop">
                                            <img id="voltar_form_desktop"
                                                src="../../Assets/Elements/Icons/voltar_form_cadastro.png">
                                            <span id="span-voltar-form-desktop">Voltar</span>
                                        </a>
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_nome_desktop">Nome<span
                                                class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_nome_desktop" class="ipt_style_desktop" type="text"
                                            placeholder="Ex: Seu Nome" required>
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_email_desktop">Email<span
                                                class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_email_desktop" class="ipt_style_desktop" type="email"
                                            placeholder="Ex: seuemail@email.com" required>
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_cpf_desktop">CPF<span
                                                class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_cpf_desktop" class="ipt_style_desktop ipt_cpf" type="text"
                                            placeholder="Ex: xxx.xxx.xxx-xx" required
                                            pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$">
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_senha_desktop">Senha<span
                                                class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_senha_desktop" class="ipt_style_desktop" type="password"
                                            placeholder="Ex: ********" required>
                                    </div>
                                    <div class="container-ipt-desktop">
                                        <label class="label-ipt-desktop" for="ipt_conf_senha_desktop">Confirme sua
                                            senha<span class="spn-obrigatorio">*</span></label>
                                        <input id="ipt_conf_senha_desktop" class="ipt_style_desktop" type="password"
                                            placeholder="Ex: ********" required>
                                    </div>

                                    <button class="btn_style-form-desktop" id="btnCadastro_desktop"
                                        type="submit">Concluir
                                        cadastro</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-main-desktop">
            </div>
        </main>
    </div>
</body>

</html>
