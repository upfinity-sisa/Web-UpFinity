<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BoootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./css/style_desktop.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- JavaScript -->
    <script src="./cadastro.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <title>UpFinity</title>
</head>

<body>
    <div class="d-block d-md-none" id="mobileContent">
        Conteúdo Mobile
    </div>
    <div class="d-none d-md-block d-lg-none" id="tabletContent">
        Conteúdo Tablet
    </div>
    <div class="d-none d-lg-block" id="desktopContent">
        <main id="mainDesktop">
            <div class="container-main-desktop">
                <div id="subcontainer-desktop-head">
                    <a href="../../index.html"><img id="img-voltar-desktop"
                            src="../../Assets/Elements/Icons/voltar.png"></a>
                    <img id="img-logo-desktop" src="../../Assets/Logo/UpFinity_dark.png">
                </div>
                <div id="subcontainer-desktop-info">
                    <div id="box-desktop-info">
                        <h1 id="h1-desktop">Cadastre-se</h1>
                        <div id="subox-desktop-info">
                            <div id="container-radio-desktop">
                                <span id="span-desktop">Selecione qual tipo de cadastro deseja realizar</span>
                                <div id="container-radio-options-desktop">
                                    <div class="subcontainer-radio-desktop">
                                        <input id="radio-empresa-desktop" class="style-radio" type="radio" checked
                                            name="tipo-cadastro">
                                        <label class="label-radio-desktop" for="radio-empresa-desktop">Cadastrar empresa
                                            e
                                            administrador</label>
                                    </div>
                                    <div class="subcontainer-radio-desktop">
                                        <input id="radio-analista-desktop" class="style-radio" type="radio"
                                            name="tipo-cadastro">
                                        <label class="label-radio-desktop" for="radio-analista-desktop">Cadastro de
                                            analista</label>
                                    </div>
                                </div>
                            </div>
                            <div id="container-forms-desktop">
                                <form id="form-cadastro-desktop">
                                    *formulário dinâmico aqui*
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-main-desktop">
            </div>
        </main>
    </div>
</body>

</html>
