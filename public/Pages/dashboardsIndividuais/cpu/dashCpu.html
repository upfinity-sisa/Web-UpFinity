<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - CPU</title>
  <script src="dashCpu.js" defer></script>
  <link rel="stylesheet" href="dashCpu.css" />
  <link rel="icon" href="../../../Assets/assets_dashboard/logoUPFINITY.png" />
</head>

<body>
  <section class="corpo">
    <div id="esquerda">
      <div id="esquerda-cima">
        <img src="../../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
      </div>
      <div id="esquerda-centro">
        <div id="navegacao">
          <h1 onclick="window.location = '../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
          <div class="linha"></div>
          <h1 onclick="window.location = '../dashboard/dashboard.html'">DASHBOARDS</h1>
          <div class="linha"></div>
          <h1 onclick="validarRedirecionamento('../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS
          </h1>
          <div class="linha"></div>
          <h1 onclick="validarRedirecionamento('../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
          <div class="linha"></div>
        </div>
      </div>
      <div id="esquerda-baixo">
        <div id="navegacaoSair">
          <div class="linha"></div>
          <div id="btSair">
            <h1>SAIR</h1>
            <img src="../../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
          </div>
        </div>
      </div>
    </div>
    <div id="centro">
      <div id="centro-cima">
        <div id="lado-titulo">
          <h1 id="titulo">MONITORAMENTO DE CPU</h1>
          <select id="comboATMs">
            <option value="1">ATM 1</option>
            <option value="2">ATM 2</option>
            <option value="3">ATM 3</option>
            <option value="4">ATM 4</option>
            <option value="5">ATM 5</option>
            <option value="6">ATM 6</option>
            <option value="7">ATM 7</option>
            <option value="8">ATM 8</option>
            <option value="9">ATM 9</option>
            <option value="10">ATM 10</option>
            <option value="11">ATM 11</option>
            <option value="12">ATM 12</option>
          </select>
        </div>
      </div>
  </section>
</body>

</html>
