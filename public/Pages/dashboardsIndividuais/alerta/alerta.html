<body onload="validarSessao()">

        <div id="esquerda">

                <img src="../../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <h1 onclick="window.location = '../../dashboard/dashboard.html'">DASHBOARDS</h1>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS
                    </h1>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>

            </div>
            <div id="esquerda-baixo">

                    </div>
                </div>
            </div>
        </div>

        <div id="centro">
            <div id="centro-cima">
                <div id="lado-titulo">
                    <h1 id="titulo">ALERTAS</h1>
                    <span id="spn_subtitulo">Monitore os alertas de seus ATMs em tempo real</span>
                </div>

            </div>

            <div id="centro-baixo">
                <div class="container_graficos">
                    <div id="container_kpi">
                        <div class="box_style_kpi">
                            <div class="container_titulo_kpi">
                                <h2 class="h2_titulo_kpi">Alertas ativos</h2>
                                <img src="../../../Assets/Elements/Icons/dashAlerta_metricas_kpi1.png" class="img_kpi">
                            </div>
                            <div class="container_dado_kpi">
                                <h2 class="h2_dado_kpi">X</h2>
                            </div>
                            <div class="container_detalhamento_kpi">
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_critico">X</span> Críticos
                                </div>
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_moderado">X</span> Moderados
                                </div>
                            </div>
                        </div>
                        <div class="box_style_kpi">
                            <div class="container_titulo_kpi">
                                <h2 class="h2_titulo_kpi">ATM com mais alertas ativos</h2>
                                <img src="../../../Assets/Elements/Icons/dashAlerta_ativo_kpi2.png" class="img_kpi">
                            </div>
                            <div class="container_dado_kpi">
                                <h2 class="h2_dado_kpi">X</h2>
                            </div>
                            <div class="container_detalhamento_kpi">
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_critico">X</span> Críticos
                                </div>
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_moderado">X</span> Moderados
                                </div>
                            </div>
                        </div>
                        <div class="box_style_kpi">
                            <div class="container_titulo_kpi">
                                <h2 class="h2_titulo_kpi">Alertas resolvidos (Últimos 7 dias)</h2>
                                <img src="../../../Assets/Elements/Icons/dashAlerta_resolvido_kpi3.png" class="img_kpi">
                            </div>
                            <div class="container_dado_kpi">
                                <h2 class="h2_dado_kpi">X</h2>
                            </div>
                            <div class="container_detalhamento_kpi">
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_critico">X</span> Críticos
                                </div>
                                <div class="box_detalhamento">
                                    <span class="spn_detalhamento color_moderado">X</span> Moderados
                                </div>
                            </div>
                        </div>

                    </div>
                    <div id="container_left_graficos">

                    </div>
                </div>
                <div class="container_graficos"></div>
            </div>
