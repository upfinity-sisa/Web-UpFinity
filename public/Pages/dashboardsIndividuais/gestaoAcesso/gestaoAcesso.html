    <link rel="stylesheet" href="./gestaoAcesso.css">
    <link rel="stylesheet" href="../../../css/style_navbar.css">

    <!-- JavaScript -->
    <script src="../../../js/sessao.js" defer></script>
    <script src="./gestaoAcesso.js" defer></script>
    <script src="../../../js/navbar.js" defer></script>

    <title>Gestão de Acesso</title>
</head>

<body>
    <section class="corpo">
        <!-- <div id="alerta_erros_desktop" class="d-none">
            <div id="box_container_erro_desktop">

        <div id="esquerda">
            <div id="esquerda-cima">
                <img src="../../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <span class="botao-dashborads" onclick="abrirDashboards()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-right botao-seta-direita" viewBox="0 0 16 16" id="seta-dashboards">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                        <h1>DASHBOARDS</h1>
                    </span>
                    <span class="botoes-individuais-inativo" id="botoes-ind">
                        <h1 onclick="window.location = '../../dashboard/dashboard.html'">GERAL</h1>
                        <h1 onclick="window.location = '../cpu/dashCpu.html'">CPU</h1>
                        <h1 onclick="window.location = '../ram/ram.html'">RAM</h1>
                        <h1 onclick="window.location = '../rede/dashRede.html'">REDE</h1>
                        <h1 onclick="window.location = '../alerta/alerta.html'">ALERTAS</h1>
                        <h1 onclick="window.location = '../seguranca/dashSeguranca.html'">

                        <h1 onclick="window.location = '../gestaoAcesso/gestaoAcesso.html'">GESTÃO
                            DE ACESSOS</h1>
                    </span>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS
                    </h1>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">
                <div id="navegacaoSair">
                    <h1 id="botao-chamado">ABRIR CHAMADO</h1>
                    <div class="linha"></div>
                    <div id="btSair">
                        <h1>SAIR</h1>
                        <img src="../../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
                    </div>
                </div>
            </div>
        </div>
        <div id="centro">
            <div id="centro-cima">
                <div id="lado-titulo">
                    <h1 id="titulo">GESTÃO DE ACESSO E USO</h1>
                    <select id="comboDias">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                    </select>
                </div>
            </div>
            <div id="centro-baixo">
                <div id="centro-esquerda">
                    <div id="box-kpis">
                        <div class="kpi">
                            <div class="kpi-cima">
                                <h1>Total de Logins Sucesso</h1>
                            </div>
                            <div class="kpi-baixo">
                                <h1 id="kpi-logins"></h1>
                            </div>
                        </div>

                        <div class="kpi">
                            <div class="kpi-cima">
                                <h1>Total de Logins Falhos</h1>
                            </div>
                            <div class="kpi-baixo">
                                <h1 id="kpi-falhos"></h1>
                            </div>
                        </div>

                        <div class="kpi">
                            <div class="kpi-cima">
                                <h1>Empresas sem plano</h1>
                            </div>
                            <div class="kpi-baixo">
                                <h1 id="kpi-plano"></h1>
                            </div>
                        </div>

                    </div>
                    <div id="container-graficos">
                        <div class="box-graficos">
                            <div id="grafico-login"></div>
                        </div>
                        <div class="box-graficos">
                            <div id="grafico-novos"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
