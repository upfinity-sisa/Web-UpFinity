        <div id="esquerda">

            <div id="esquerda-centro">
                <div id="navegacao">

                    <div class="linha"></div>

                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS

                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">

                    <h1 id="titulo">GESTÃO DE ACESSO E USO</h1>

            <div id="centro-baixo">

                        <div class="kpi">
                            <div class="kpi-cima"><h1>Total de Logins Bem-Sucedidos</h1></div>
                            <div class="kpi-baixo"><h1 id="kpi-logins"></h1></div>
                        </div>

                        <div class="kpi">

                        </div>

                        <div class="kpi">
                            <div class="kpi-cima"><h1>ATMs em Estado Crítico</h1></div>
                            <div class="kpi-baixo"><h1 id="kpi-criticos"></h1></div>
                        </div>

                        <div class="kpi">
                            <div class="kpi-cima"><h1>Prejuízo Diário</h1></div>
                            <div class="kpi-baixo"><h1 id="kpi-prejuizo"></h1></div>
                        </div>
