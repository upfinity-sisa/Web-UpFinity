    <div class="kpi">
        <div class="box-titulo-kpi">
            <h1 class="titulo-kpi" >Megabytes Enviados</h1>

        <div class="box-titulo-kpi">

        </div>
    </div>

    <div class="kpi">
        <div class="box-titulo-kpi">
            <h1 class="titulo-kpi">Pacotes Recebidos</h1>
        </div>
        <div class="box-valor-kpi">
            <h1 class="valor-kpi" id="kpiPacotesRecebidos">230000</h1>
        </div>
    </div>

    <div class="kpi">
        <div class="box-titulo-kpi">
            <h1 class="titulo-kpi">Pacotes Enviados</h1>
        </div>
        <div class="box-valor-kpi">
            <h1 class="valor-kpi" id="kpiPacotesEnviados">170000</h1>

    </div>

</div>
<div id="grafico-container">
