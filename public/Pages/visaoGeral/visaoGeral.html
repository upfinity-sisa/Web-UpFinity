<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Assets/assets_dashboard/logoUPFINITY.png">

    <!-- BoootStrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="stylesheet" href="../visaoGeral/css/visaoGeral.css">

    <!-- JavaScript -->
    <script src="../../js/sessao.js" defer></script>
    <script src="js/visaoGeral_desktop.js" defer></script>
    <script src="js/visaoGeral.js" defer></script>
    <script src="../../js/navbar.js" defer></script>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Visão Geral - Upfinity</title>
</head>

<body onload="validarSessao()">
    <section class="corpo">
        <div id="esquerda">
            <div id="esquerda-cima">
                <img src="../../Assets/assets_dashboard/logoUPFINITY.png" id="logo-upfinity" alt="logo-upfinity">
            </div>
            <div id="esquerda-centro">
                <div id="navegacao">
                    <h1 onclick="window.location = '../visaoGeral/visaoGeral.html'">VISÃO GERAL</h1>
                    <div class="linha"></div>
                    <span class="botao-dashborads" onclick="abrirDashboards()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-right botao-seta-direita" viewBox="0 0 16 16" id="seta-dashboards">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                        </svg>
                        <h1>DASHBOARDS</h1>
                    </span>
                    <span class="botoes-individuais-inativo" id="botoes-ind">
                        <h1 onclick="window.location = '../dashboard/dashboard.html'">GERAL</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/cpu/dashCpu.html'">CPU</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/ram/ram.html'">RAM</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/rede/dashRede.html'">REDE</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/alerta/alerta.html'">ALERTAS</h1>
                        <h1 onclick="window.location = '../dashboardsIndividuais/seguranca/dashSeguranca.html'">
                            SEGURANÇA</h1>
                    </span>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoUsuarios/gestaoUsuarios.html')">GESTÃO DE USUÁRIOS
                    </h1>
                    <div class="linha"></div>
                    <h1 onclick="validarRedirecionamento('../gestaoATM/gestaoATM.html')">GESTÃO DE ATMS</h1>
                    <div class="linha"></div>
                </div>
            </div>
            <div id="esquerda-baixo">
                <div id="navegacaoSair">
                    <h1 id="botao-chamado">ABRIR CHAMADO</h1>
                    <div class="linha"></div>
                    <div id="btSair">
                        <h1>SAIR</h1>
                        <img src="../../Assets/assets_dashboard/SAIRICON.png" alt="logoSaída">
                    </div>
                </div>
            </div>
        </div>

        <div id="centro">
            <div id="meio-cima">
                <h1 id="vg_titulo">VISÃO GERAL</h1>
            </div>
            <div id="meio-baixo">
                <div class="containeres" id="container-filtro">
                    <div id="titulo-container-filtros">
                        <h1>Filtros</h1>
                        <p>Busque por ATMs ou status</p>
                    </div>
                    <div id="busca-container-filtros">
                        <input type="number" id="busca-filtros" placeholder="Digite aqui">
                        <div id="button-filtrar">Filtrar</div>
                    </div>
                    <div id="filtros-container-filtros">
                        <select name="" class="select-filtros select-baixo">
                            <option value="todos-status" selected>Todos os status</option>
                            <option value="critico">Crítico</option>
                            <option value="moderado">Moderado</option>
                            <option value="normal">Normal</option>
                        </select>
                        <select name="" class="select-filtros select-baixo" id="select-componente">
                            <option value="todos-componentes" selected>Todos os componentes</option>
                            <option value="cpu">CPU</option>
                            <option value="ram">RAM</option>
                            <option value="disco">Disco</option>
                            <option value="rede">Rede</option>
                        </select>
                        <select name="" class="select-filtros select-baixo" id="select-ordenacao">
                            <option value="padrao" selected>Padrão</option>
                            <option value="descrescente">Descrescente</option>
                            <option value="ascendente">Ascendente</option>
                        </select>
                    </div>
                </div>
                <div class="containeres" id="container-tabela">
                    <div id="titulo-container-tabela">
                        <h1>ATMS</h1>
                        <p>Detalhamento dos recursos e status de cada máquina</p>
                    </div>
                    <div id="tabela-arredondada">
                        <table class="table" id="tabela-visao-geral">
                            <thead id="cabecalho-tabela-visao-geral">
                                <tr class="linha-tabela-visao-geral">
                                    <th class="celula-tabela" scope="col">ATM</th>
                                    <th class="celula-tabela" scope="col">CPU</th>
                                    <th class="celula-tabela" scope="col">RAM</th>
                                    <th class="celula-tabela" scope="col">Disco</th>
                                    <th class="celula-tabela" scope="col">Rede</th>
                                    <th class="celula-tabela" scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="corpo-tabela-visao-geral">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
